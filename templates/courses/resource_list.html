{% extends 'base.html' %}

{% load bootstrap3 %}

{% block content %}
    <div id="lessons-container">
    {% if object_list %}
        <h1>Resource List</h1>
        <ul>
            {% for object in object_list %}
                <a href="{{ object.resource.url }}"> <li class="lessons"> {{ object.title }}.<strong>{{ object.resource_type }}</strong></li></a>
            {% endfor %}
        </ul>
    {% else %}
        <h1>No resouces available for this lesson</h1>
    {% endif %}
    </div>
{% endblock %}
